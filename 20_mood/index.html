  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="application/javascript">
  	function generate_phrase() {
		var json_content = $.parseJSON($("#quotes_json").text());
		var phrases_count = json_content.length;	
		var random_index =  Math.floor(Math.random() * phrases_count);
		var signature = json_content[random_index].signature;

		$(".phrase").children().remove();
		$(".signature").children().remove();

		$(".phrase").text(json_content[random_index].phrase).wrapInner("<p/>");
		if (signature)
			$(".signature").text(signature).wrapInner("<p/>");
	}
  </script>

<body class="body-style">

 	<button type="button" class="btn btn-primary btn-lg" onclick="generate_phrase()">Еще...</button>
